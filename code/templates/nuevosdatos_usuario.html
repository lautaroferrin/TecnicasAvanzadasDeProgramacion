{% extends './layout.html' %}

{% block title %}{{ data.titulo }}{% endblock %}

{% block body %}
<h1>{{ data.titulo }}</h1>
<h1>Crear Usuario:</h1>
<form action="{{ url_for('appusuario.modificarusuario') }}" method="post">
    <h2>
        {{ data.nombre }}
        <input type="text" id="nombre" name="nombre">
    </h2>
    <h2>
        {{ data.mail }}
        <input type="email" id="mail" name="mail">
    </h2>
    <h2>
        {{ data.contraseña }}
        <input type="password" id="contraseña" name="contraseña">
    </h2>
    <h2>
        <button type="submit", style="color: green;">Modificar</button>
    </h2>
</form>
{% endblock %}
